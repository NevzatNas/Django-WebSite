{% extends "homebase.html" %}
{% load static %}

{% block title %}{{ setting.title }}{% endblock %}

{%block head %}
<link rel="shortcut icon" type="image/icon" href="{{setting.icon.url}}"/> 
{%endblock%}

{% block body %}
<br>
<br>

<br>
<!--feature start -->
<section id="feature" class="feature">
    <div class="container">
        <div class="section-header">
            <h2>featured products</h2>
        </div><!--/.section-header-->
        <div class="feature-content">
            <div class="row">
                {% for rs in products %}
                <div class="col-md-3 col-sm-4">
                 <div class="single-new-arrival">
                     <div class="single-new-arrival-bg">
                         <img src="{{rs.image.url}}" alt="new-arrivals images">
                         <div class="single-new-arrival-bg-overlay"></div>
                         <div class="sale bg-1">
                             <p>sale</p>
                         </div>
                         <div class="new-arrival-cart">
                             <p>
                                 <span class="lnr lnr-cart"></span>
                                 <a href="/order/addtocart/{{rs.id}}">add <span>to </span> cart</a>
                             </p>
                             <p class="arrival-review pull-right">
                                 <span class="lnr lnr-heart"></span>
                                 <span class="lnr lnr-frame-expand"></span>
                             </p>
                         </div>
                     </div>
                     <h4><a href="/product/{{rs.id}}/{{rs.slug}}">{{rs.title}}</a></h4>
                     <p class="arrival-product-price">${{rs.price}}</p>
                 </div>
             </div>
             {% endfor %}
            </div>
        </div>
    </div><!--/.container-->

</section><!--/.feature-->
<!--feature end -->


{% endblock  %}
