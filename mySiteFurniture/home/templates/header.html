{% load static %}
<!--welcome-hero start -->
<header id="home" class="welcome-hero">
    {% if page == 'home'  %}
    {% include 'carousel.html' %}
    {% endif %}

    <!-- top-area Start -->
    <div class="top-area">
        <div class="header-area">
            <!-- Start Navigation -->
            <nav class="navbar navbar-default bootsnav  navbar-sticky navbar-scrollspy"  data-minus-value-desktop="70" data-minus-value-mobile="55" data-speed="1000">

                <!-- Start Top Search -->
                <div class="top-search">
                    <form action="/search/" method="post">
                        {% csrf_token %}
                        <div class="container">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input name="query" type="text" class="form-control" placeholder="Search">
                                <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- End Top Search -->

                <div class="container">            
                    <!-- Start Atribute Navigation -->
                    <div class="attr-nav">
                        <ul>
                            <li class="search">
                                
                                <a href="/search/"><span class="lnr lnr-magnifier"></span></a>
                            </li><!--/.search-->
                            <li class="nav-setting">
                                <a href="/user/"><span class="lnr lnr-cog"></span></a>
                                
                                
                            </li><!--/.search-->
                            
                            <li class="dropdown">
                                <a href="/shopcart/" class="dropdown-toggle" data-toggle="dropdown" >
                                    <span class="lnr lnr-cart"></span>
                                    <span class="badge badge-bg-1">2</span>
                                </a>
                            </li><!--/.dropdown-->
                        </ul>
                    </div><!--/.attr-nav-->
                    <!-- End Atribute Navigation -->

                    <!-- Start Header Navigation -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                            <i class="fa fa-bars"></i>
                        </button>
                        <a class="navbar-brand" href="{% url 'home' %}">{{setting.title}}</a>

                    </div><!--/.navbar-header-->
                    <!-- End Header Navigation -->

                    <div class="collapse navbar-collapse menu-ui-design" id="navbar-menu">
                        <ul class="nav navbar-nav navbar-center" data-in="fadeInDown" data-out="fadeOutUp">
                            <li class=" navbar-brand"><a href="{% url 'home' %}">home</a></li>
                            <li class="navbar-brand"><a href="{% url 'new-arrivals' %}">new arrival</a></li>
                            <li class="navbar-brand"><a href="{% url 'feature' %}">features</a></li>
                            <li class="navbar-brand"><a href="{% url 'blog' %}">blog</a></li>
                            <li class="navbar-brand"><a href="{% url 'contact' %}">contact</a></li>
                            {% if user.id is not None %}
                            <li class="navbar-brand"><a href="/logout/">Logout</a></li>
                            {% else %}
                            <li class="navbar-brand"><a href="/login/">Login</a></li>
                            {% endif %}
                            
                        </ul><!--/.nav -->
                    </div><!-- /.navbar-collapse -->
                </div><!--/.container-->
            </nav><!--/nav-->
            <!-- End Navigation -->
        </div><!--/.header-area-->
        <div class="clearfix"></div>

    </div><!-- /.top-area-->
    <!-- top-area End -->

</header><!--/.welcome-hero-->
<!--welcome-hero end -->
