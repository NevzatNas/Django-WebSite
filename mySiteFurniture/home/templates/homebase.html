{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <!-- meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!--font-family-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    
    <!-- title of site -->
    <title>{% block title %}Furniture {% endblock %}</title>
    <meta name="keywords" content="{% block keywords %} Home Keywords {% endblock %}">
    <meta name="description" content="{% block description %} Home description  {% endblock %}">
    

    <!-- For favicon png -->
    <link rel="shortcut icon" type="image/icon" href="{% static 'logo/favicon.png' %}"/>
   
    <!--font-awesome.min.css-->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    <!--linear icon css-->
    <link rel="stylesheet" href="{% static 'css/linearicons.css' %}">

    <!--animate.css-->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

    <!--owl.carousel.css-->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    
    <!--bootstrap.min.css-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- bootsnav -->
    <link rel="stylesheet" href="{% static 'css/bootsnav.css' %}" >	
    
    <!--style.css-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!--responsive.css-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    {% block head %}


    {% endblock %}
</head>
<body>

{% include 'header.html' %}
{% block body %} {% endblock %}
{% include 'footer.html' %}
{% block foot %} {% endblock %}
</body>
</html>
